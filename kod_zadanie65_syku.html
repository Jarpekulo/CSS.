<body>

<div id="pierwszy_sykutera"><p>Pierwszy akapit/pierwszy DIV--> sykutera<br>nazwa ID akapitu id="pierwszy_sykutera"</p>
<p>Drugi akapit/pierwszy DIV<br>
pierwszy akapit -->p:first-child {font-size:10pt;font-style:italic;}<br>
bo numer parzysty w dzienniku<br>
pozostałe akapity--> p{font-size:9mm} bo numer parzysty<br>
szerokość bloku = 700+24*4=796<br>
pierwszt DIV--> kolor jasno zielony</p>

<p>trzaeci akapit/pierwszy DIV<br>
pierwszy DIV--> obramowanie granatowe DIV
pierwszy DIV--> obramowanie grubość 12px
pierwszy DIV--> r1=7px+5(Jarek)=12px</p>
</div>
<div id="drugi_sykutera"><p>Pierwszy akapit/drugi DIV--> Jarek <br> nazwa ID akapitu id="drugi_sykutera"</p>
<p>Drugi akapit/drugi DIV <br>
drugi DIV--> kolor jasny niebieski</p>

<p>trzeci akapit/drugi DIV<br>
drugi DIV-->obramowanie czarne DIV<br>
drugi DIV-->obramowanie grubość 15px,ciagłę (solid)<br>
drugi DIV-->r2=7px+8px(sykutera)</p>
</div>
<div id="trzeci_sykutera"><p>Pierwszy akapit/trzeci DIV--> klasas ucznia 1P nazwa ID akapitu id="trzeci_sykutera"</p>
<p>Drugi akapit/trzeci Div<br>
pierwszy Div--> kolor różowy</p>

<p>trzeci akapit/trzeci Div(solid)<br>
trzeci DIV--> obramowanie fioletowy DIV<br>
trzeci DIV--> obramowanie grubość 15px ciagłe(solid)<br>
trzeci DIV-->r3=7px+8px=15px (sierpien)</p>
</div>
</body>

</html>


body{
background-color:silver;
}

p:first-child{
	font-size:9mm;
	font-style:italic;
}

p{
	font-size:10pt;
	
}


div#pierwszy_sykutera{
	width:796pt;
	margin-left: auto;
	margin-right: auto;
	background-color:rgb(0,255,125);
	border: solid 5px rgb(0,0,255) ;
	border-top-right-radius: 12px;
	border-top-left-radius:12px;
	border-bottom-right-radius:12px;
	border-bottom-left-radius:12px
}


div#drugi_sykutera{
	width:996pt;
	background-color:rgb(0,200,255);
	border: solid 5px rgb(0,0,0) ;
	border-top-right-radius: 15px;
	border-top-left-radius:15px;
	border-bottom-right-radius:15px;
	border-bottom-left-radius:15px
}


div#trzeci_sykutera{
	width:1196pt;
	margin-left: auto;
	margin-right: auto;
	background-color:rgb(255,200,200);
	border: solid 5px rgb(255,0,255);
	border-top-right-radius: 15px;
	border-top-left-radius:15px;
	border-bottom-right-radius:15px;
	border-bottom-left-radius:15px
}
