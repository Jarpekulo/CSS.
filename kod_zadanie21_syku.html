<table border="1">
  <tr>
    <th>Pojęcie</th>
    <th >Znaczenie pojęcie uzupełnia uczeń</th>
  </tr>
  <tr>
    <td>Co znaczy skrót ID?</td>
    <td> Identyfikatory — ID</td>
  </tr>
  
  <tr>
	<td>Jaki jest cel stosowania ID?</td>
	<td>Jeśli chemy zróżnicowanie podobnych elementów można uzyskać:
stosując identyfikator — ID.</td>
  </tr>
  
  <tr>
	<td>Jakie jest znaczenie znaku #</td>
	<td>Definiuje on ID</td>
  </tr>
  
  <tr>
	<td>Jak następuje wywołanie ID</td>
	<td>Wywołanie identyfikatora to id="nazwa zdefiniowanego w CSS identyfikatora" czyli:
Odpowiedni wpis składa się z selektora, do którego planujemy przypisać identyfikator, oraz z nazwy poprzedzonej znakiem #.</td>
  </tr>
  
  <tr>
	<td>Uwagi na temat stosowania ID</td>
	<td>
	<ul>
	
	<li>Różnica między id a class->Identyfikator może wystąpić tylko raz w całym dokumencie, natomiast klasę można powielać do woli.</li>
	
	<li>Podobnie jak klasy, identyfikatorów, możemy używać tyle razy, ile razy uznamy to za konieczne. Działanie takie jest błędem, ale nie wpływa na poprawność działania strony.</li>
	
	<li>Elementy oznaczone ID muszą być unikatowe, tzn., że na jednej stronie może wystąpić tylko 1 element z takim ID. Jeśli nie mamy pewności, czy element wystąpi więcej niż raz to możemy bez obaw użyć 'class', które może być przypisane do nieskończenie wielu elementów na stronie.</li>
	
	
	
	
	</td>
  </tr>
