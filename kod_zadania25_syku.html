<br><br><br><br><br><br><br><br><br>

<p>&nbsp&nbsp  rodzina czcionki (patrz tabela "Sposób kodowania rodziny czcionek") czyli--><b>serif</b></p>
<br>
<p>&nbsp&nbsp  kolory tekstu(patrz"pierwsza tabela kolorów" wg numeru w dzienniku) czyli--><b>Odcienie koloru zielonego</b></p>
<br>
<p>&nbsp&nbspdekoracja tekstu 3 (patrz tabela "Sposób kodowania stylu tekstu") jedno zdanie w tekście czyli--><b>Nadkreślic</b></p>
<br>
<p>&nbsp&nbspstyl czcionek 2 (patrza tabela "Sposób kodowania stylu tekstu") jedno zdanie w tekście czyli--><b>italic</b></p>
<br>
<br>
<p>&nbsp&nbspwariant czcionki-->kapitaliki,jedno zdanie w tekście</p>

<p>&nbsp&nbsp&nbsp&nbsp&nbspgrubości czcionek:
<ul>
<li>jedno zdanie w tekście 200</li>
<li>jedno zdanie w tekście 700</li>
<li>jedno zdanie w tekście 900</li>
</ul>
</p>
<br>
<p>&nbsp&nbsp&nbsp&nbsp&nbsprozmiary czcionek:
    <ul>
    <li>jedno zdanie w tekście 2 czyli --><b>x-small</b></li>
    <li>jedno zdanie w tekśćie 4 czyli --><b>medium</b></li>
    <li>jendo zdanie w tekście 5 czyli --><b>large</b></li>
    </ul>
    
    &nbsp&nbsp patrz tabele "Sposób kodowania wielkości czcionek"
</p>
<br>
<p>&nbsp&nbsptransformacja tekstu jedno zdanie w tekście ma być wyświetlane dużymi literami</p>
<p>&nbsp&nbspwcięcia tekstu: 2cm</p>
<p>&nbsp&nbspodstępy miedzy: wierszami 1cm</p>
<p>&nbsp&nbspodstępy miedzy: wyrazami 12px</p>
<p>&nbsp&nbspodstępy miedzy: literami 5ex</p>

<br>

</p>
